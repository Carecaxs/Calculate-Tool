<div class="menu-container">
  <div class="menu">
    <a
      [routerLink]="['/porcentajes']"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: false }"
      >Porcentajes</a
    >
    <a
      [routerLink]="['/medias']"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: false }"
      >Medias</a
    >
    <!-- Contenedor desplegable de "Normas" -->
    <div
      class="dropdown"
      (click)="toggleDropdown()"
      [class.active]="isNormasActive()"
    >
      <span class="dropdown-title">Normas</span>

      <!-- SubmenÃº que se muestra solo cuando "showDropdown" es true -->
      <div class="dropdown-content" *ngIf="showDropdown">
        <a
          [routerLink]="['/medias-normas']"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: false }"
          >Medias</a
        >
        <a
          [routerLink]="['/porcentajes-normas']"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: false }"
          >Porcentajes</a
        >
      </div>
    </div>
  </div>
</div>
