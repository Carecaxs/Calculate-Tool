    <div class="row mt-5">
      <div class="col-12 col-sm-6 col-md-3 d-flex align-items-center">
        <label for="rowCount" class="me-4 mb-0">Cantidad Filas:</label>
        <input type="number" id="rowCount" [(ngModel)]="numeroDeFilas" class="form-control form-control-md input-botones" min="1" (keydown.enter)="actualizarFilas(numeroDeFilas)" />
      </div>
      
      <div class="col-12 col-sm-6 col-md-3 d-flex align-items-center">
        <label for="columnCount" class="me-4 mb-0">Cantidad Columnas:</label>
        <input type="number" id="columnCount" class="form-control form-control-md input-botones" />
      </div>
      
      <div class="col-12 col-sm-6 col-md-3 d-flex align-items-center">
        <label for="comparaciones" class="me-4 mb-0">Cantidad Comparaciones:</label>
        <select id="comparaciones" class="form-control" [(ngModel)]="numeroDeComparaciones" (change)="onComparacionesChange()">
          <option *ngFor="let number of [1, 2, 3, 4, 5]" [value]="number">
            {{ number }}
          </option>
        </select>
      </div>
      
      
      <div class="col-12 col-sm-6 col-md-3 d-flex align-items-center">
        <label for="diferenciaSignificativa" class="me-4 mb-0">Diferencia Significativa:</label>
        <select id="diferenciaSignificativa" class="form-control form-control-md input-botones" [(ngModel)]="diferenciaSeleccionada" (change)="onDiferenciaChange()">
          <option value="90">90%</option>
          <option value="95">95%</option>
        </select>
      </div>
      
    </div>



    <div class="row mt-3">
        <div class="col-12 col-sm-6 col-md-3 d-flex align-items-center">
            <label for="columnSelect" class="me-4 mb-0">Comparaciones:</label>
            <input type="color" id="" class="form-control form-control-md input-botones me-2">
            <select id="columnSelect" class="form-control" [(ngModel)]="firstColumnSelected">
                <option *ngFor="let column of currentColumns" [value]="column.field">
                  {{ column.title }}
                </option>
              </select>

              <span class="mx-2">-</span>

              <select id="secondColumnSelect" class="form-control" [(ngModel)]="secondColumnSelected">
                <option *ngFor="let column of currentColumns" [value]="column.field">
                    {{ column.title }}
                </option>
            </select>
       
        </div>

    </div>
